<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form id="criteria-form">
            <div class="criteria-input">
              <label for="password-length">Length (between 8-128):</label>
              <input
                type="number"
                id="password-length"
                name="password-length"
                min="8"
                max="128"
                value="12"
              />
            </div>
            <strong>Character types to include:</strong>
            <div class="criteria-input">
              <label for="include-lowercase">Lowercase letters: </label>
              <input
                type="checkbox"
                id="include-lowercase"
                name="include-lowercase"
                checked
              />
            </div>
            <div class="criteria-input">
              <label for="include-uppercase">Uppercase letters: </label>
              <input
                type="checkbox"
                id="include-uppercase"
                name="include-uppercase"
                checked
              />
            </div>
            <div class="criteria-input">
              <label for="include-numeric">Numbers: </label>
              <input
                type="checkbox"
                id="include-numeric"
                name="include-numeric"
                checked
              />
            </div>
            <div class="criteria-input">
              <label for="include-special">Special characters: </label>
              <input
                type="checkbox"
                id="include-special"
                name="include-special"
                checked
              />
            </div>
            <div class="criteria-input">
              <label for="include-spaces">Spaces: </label>
              <input
                type="checkbox"
                id="include-spaces"
                name="include-spaces"
              />
            </div>
          </form>
          <button type="submit" id="generate" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
